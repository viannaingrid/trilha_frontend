<!DOCTYPE html>
<html>
    <head>
        <title>HTML Fundamentos</title>
    </head>
    <body style="padding-bottom: 500px">
        <h1>Este é um Titulo Importante</h1>
        <h3>Um novo Titulo</h3>
        <p>Este é um paragrafo<br/>
            E este é outro paragrafo
        </p>
        <hr/>
        <p>Mais outro paragrafo</p>

        <!-- Este é um comentário-->
    <!-- utilizando CRTL e ; para criar um comentário -->

        <!-- atributos de links -->
        <a href="https://www.google.com.br" target="_blank">Google</a>

        <!-- Imagens -->
            <img src="img/city.jpg" alt="Imagem da cidade de dubai iluminada anoite">
            <img src="img/nature.jpeg" alt="Natureza com muito verde e um lago">
        
        <!-- Lista não ordenada (Não obtendo uma ordem exata)-->
        <ul>
            <li>Carros</li>
            <li>Navios</li>
            <li>Submarinos</li>
            <li>Aviões</li>
        </ul>

        <!-- Lista ordenadas (Precisam ter ordem parecidos com algoritmos) -->

        <ol>
            <li>Lavar o carro</li>
            <li>Ir ao Mercado</li>
            <li>Estudar Programação</li>
            <li>Jantar com amigos</li>
        </ol>

    </body>
</html>
